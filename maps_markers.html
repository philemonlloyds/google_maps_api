<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var theirLatLng = new google.maps.LatLng(-25.363882,131.044922);
  var vancouver = new google.maps.LatLng(49.2496600,-123.1193400);
  var mapOptions = {
    zoom: 10,
    center: vancouver
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var theirMarker = new google.maps.Marker({
      position: vancouver,
      map: map,
      title: 'Hello World!'
  });

   myMarker = new google.maps.Marker({
      position: vancouver,
      map:map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      title: 'Hello World!'
  });
  google.maps.event.addListener(myMarker, 'click', toggleBounce);
}

function toggleBounce() {
  if (myMarker.getAnimation() != null) {
    myMarker.setAnimation(null);
  } else {
    myMarker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
